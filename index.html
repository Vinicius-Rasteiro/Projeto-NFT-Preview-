<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="#" class="main-img"></a>
      <div class="text">
        <h2><a href="#">Equilibrium #3429</a></h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
            <li> <img src="images/icon-ethereum.svg" alt="#" class="icon"> <span class="eth">0.041 ETH</span></li>
            <li> <img src="images/icon-clock.svg" alt="#" class="icon">3 days left</li>
        </ul>
        <hr>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="#" class="avatar-img">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
